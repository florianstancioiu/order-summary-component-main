<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="Illustration Hero"
          class="main-img"
        />
        <div class="card-inner">
          <div class="card-text">
            <h1>Order Summary</h1>
            <p class="desc">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="annual-plan-wrapper">
            <div class="annual-plan-inner">
              <img src="./images/icon-music.svg" alt="Music Icon" />
              <div class="annual-plan">
                <p class="main-text">Annual Plan</p>
                <p class="secondary-text">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change-link">Change</a>
          </div>
          <a href="#" class="btn-primary">Proceed to Payment</a>
          <a href="#" class="btn-cancel">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
